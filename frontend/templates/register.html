{% extends 'base.html' %} {% block content %}
<style>
  body {
    background: linear-gradient(135deg, #012e40 0%, #00151c 100%) !important;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: "Inter", sans-serif;
  }

  nav {
    display: none !important;
  }

  .main-wrapper {
    width: 100%;
    max-width: 450px;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 10;
    transition: max-width 0.3s ease;
  }

  h2.page-title {
    color: #ffffff;
    font-size: 2.5rem;
    font-weight: 800;
    margin-bottom: 2rem;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  }

  .input-container {
    display: flex;
    align-items: center;
    width: 100%;
    margin-bottom: 1.5rem;
    position: relative;
  }

  @media (min-width: 768px) {
    .main-wrapper {
      max-width: 960px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      width: 100%;
      align-items: start;
    }

    .form-grid .input-container {
      margin-bottom: 0;
    }

    .password-container-wrapper {
      width: 50%;
      margin: 2rem auto 0;
    }
  }

  .form-input,
  .form-select {
    width: 100%;
    height: 60px;
    background: rgba(255, 255, 255, 0.2);
    border: none;
    outline: none;
    color: #ffffff;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    box-sizing: border-box;
    font-family: inherit;
    appearance: none;
  }

  .form-select option {
    background: #00151c;
    color: white;
  }

  .form-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }

  .icon-circle {
    width: 60px;
    height: 60px;
    background: #ffffff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    flex-shrink: 0;
  }

  .icon-svg {
    width: 24px;
    height: 24px;
    stroke: #012e40;
    fill: none;
    stroke-width: 2.5;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .layout-left .icon-circle {
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
  }
  .layout-left .form-input,
  .layout-left .form-select {
    margin-left: -30px;
    padding-left: 50px;
    border-radius: 30px;
    padding-right: 20px;
  }

  .layout-right .icon-circle {
    box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
  }
  .layout-right .form-input,
  .layout-right .form-select {
    margin-right: -30px;
    padding-right: 50px;
    border-radius: 30px;
    padding-left: 20px;
  }
  .layout-right {
    flex-direction: row;
  }

  .submit-btn {
    margin-top: 1rem;
    width: 100%;
    height: 60px;
    background: #ffffff;
    color: #012e40;
    border: none;
    border-radius: 30px;
    font-size: 1.5rem;
    font-weight: 800;
    text-transform: uppercase;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    font-family: "Inter", sans-serif;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  }

  .submit-btn:hover {
    transform: scale(1.02);
    box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
  }

  .error-message {
    color: #ff6b6b;
    text-align: center;
    margin-bottom: 1rem;
    min-height: 20px;
    font-weight: 600;
  }

  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(
      45deg,
      transparent 48%,
      rgba(255, 255, 255, 0.03) 50%,
      transparent 52%
    );
    pointer-events: none;
    z-index: 1;
  }

  #student-fields,
  #admin-fields {
    width: 100%;
  }

  @media (min-width: 768px) {
    /* Add vertical spacing between grid rows manually if needed, or rely on wrapper gap */
    .form-grid.top-section {
      margin-bottom: 2rem;
    }
    #student-fields,
    #admin-fields {
      margin-bottom: 0;
      row-gap: 2rem;
    }
  }
</style>

<div class="main-wrapper">
  <h2 class="page-title">Register</h2>
  <div id="error-msg" class="error-message"></div>

  <form id="register-form" style="width: 100%">
    {% csrf_token %}

    <div class="form-grid top-section">
      <div class="input-container layout-left">
        <div class="icon-circle">
          <svg class="icon-svg" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            ></path>
          </svg>
        </div>
        <select name="role" id="role-select" class="form-select">
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="input-container layout-right">
        <input
          type="text"
          name="username"
          class="form-input"
          placeholder="Username"
          required
          autocomplete="off"
        />
        <div class="icon-circle">
          <svg class="icon-svg" viewBox="0 0 24 24">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
      </div>
    </div>

    <div id="student-fields" class="form-grid">
      <div class="input-container layout-left">
        <div class="icon-circle">
          <svg class="icon-svg" viewBox="0 0 24 24">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
        </div>
        <input
          type="text"
          name="register_number"
          class="form-input"
          placeholder="Register ID No."
        />
      </div>

      <div class="input-container layout-right">
        <input
          type="email"
          name="email"
          class="form-input"
          placeholder="Email Address"
        />
        <div class="icon-circle">
          <svg class="icon-svg" viewBox="0 0 24 24">
            <path
              d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
            ></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
        </div>
      </div>

      <div class="input-container layout-left">
        <div class="icon-circle">
          <svg class="icon-svg" viewBox="0 0 24 24">
            <path d="M3 6h18M3 12h18M3 18h18"></path>
          </svg>
        </div>
        <select name="std_class" class="form-select">
          <option value="" disabled selected>Select Year</option>
          <option value="First Year">First Year</option>
          <option value="Second Year">Second Year</option>
          <option value="Third Year">Third Year</option>
          <option value="Final Year">Final Year</option>
        </select>
      </div>

      <div class="input-container layout-right">
        <select name="section" class="form-select">
          <option value="" disabled selected>Select Section</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
        <div class="icon-circle">
          <svg class="icon-svg" viewBox="0 0 24 24">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
        </div>
      </div>
    </div>

    <div id="admin-fields" class="form-grid" style="display: none">
      <div class="input-container layout-left">
        <div class="icon-circle">
          <svg class="icon-svg" viewBox="0 0 24 24">
            <path d="M3 6h18M3 12h18M3 18h18"></path>
          </svg>
        </div>
        <select name="std_class" class="form-select">
          <option value="" disabled selected>Managed Year</option>
          <option value="First Year">First Year</option>
          <option value="Second Year">Second Year</option>
          <option value="Third Year">Third Year</option>
          <option value="Final Year">Final Year</option>
        </select>
      </div>

      <div class="input-container layout-right">
        <select name="section" class="form-select">
          <option value="" disabled selected>Managed Section</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
        <div class="icon-circle">
          <svg class="icon-svg" viewBox="0 0 24 24">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
        </div>
      </div>

      <div class="input-container layout-left">
        <div class="icon-circle">
          <svg class="icon-svg" viewBox="0 0 24 24">
            <path
              d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
            ></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
        </div>
        <input
          type="email"
          name="email"
          class="form-input"
          placeholder="Email Address"
        />
      </div>
    </div>

    <div class="password-container-wrapper">
      <div class="input-container layout-left">
        <div class="icon-circle">
          <svg class="icon-svg" viewBox="0 0 24 24">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <input
          type="password"
          name="password"
          class="form-input"
          placeholder="Password"
          required
        />
      </div>
    </div>

    <button
      type="submit"
      class="submit-btn"
      style="
        margin-top: 1.5rem;
        max-width: 400px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      "
    >
      Sign Up
    </button>

    <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem">
      <span style="color: rgba(255, 255, 255, 0.7)"
        >Already have an account?
      </span>
      <a
        href="/login/"
        style="
          color: #ffffff;
          font-weight: 700;
          text-decoration: none;
          margin-left: 0.25rem;
        "
        >Login</a
      >
    </div>
  </form>
</div>

<script>
  const roleSelect = document.getElementById("role-select");
  const studentFields = document.getElementById("student-fields");
  const adminFields = document.getElementById("admin-fields");

  function setInputsState(container, isEnabled) {
    container.style.display = isEnabled ? "" : "none";
    container.querySelectorAll("input, select").forEach((el) => {
      el.required = isEnabled;
      el.disabled = !isEnabled;
    });
  }

  roleSelect.addEventListener("change", function () {
    if (this.value === "admin") {
      setInputsState(studentFields, false);
      setInputsState(adminFields, true);
    } else {
      setInputsState(studentFields, true);
      setInputsState(adminFields, false);
    }
  });

  roleSelect.dispatchEvent(new Event("change"));

  document
    .getElementById("register-form")
    .addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      delete data.csrfmiddlewaretoken;

      const msg = document.getElementById("error-msg");
      msg.textContent = "";

      const csrfInput = document.querySelector("[name=csrfmiddlewaretoken]");
      const token = csrfInput ? csrfInput.value : "";

      try {
        const res = await fetch("/api/register/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": token,
          },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          window.location.href = "/login/";
        } else {
          const err = await res.json();

          let errorText = "Registration failed.";
          if (typeof err === "object") {
            errorText = Object.values(err).flat().join(" ");
          }
          msg.textContent = errorText || "Registration failed";
        }
      } catch (err) {
        msg.textContent = "An error occurred.";
      }
    });
</script>

{% endblock %}
