{% extends 'base.html' %} {% block content %}
<style>
  /* CSS Override for Login Page */
  body {
    background: linear-gradient(135deg, #012e40 0%, #00151c 100%) !important;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: "Inter", sans-serif;
  }

  /* Hide Navigation for Login Page */
  nav {
    display: none !important;
  }

  .main-login-wrapper {
    width: 100%;
    max-width: 400px; /* Mobile default */
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 10;
    transition: max-width 0.3s ease;
  }

  /* Laptop/Horizontal View - Still kept narrow for vertical stack per request */
  @media (min-width: 768px) {
    .main-login-wrapper {
      max-width: 450px; /* Kept narrow for vertical look */
    }
  }

  h2.page-title {
    color: #ffffff;
    font-size: 2.5rem;
    font-weight: 800;
    margin-bottom: 3rem;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  }

  .input-container {
    display: flex;
    align-items: center;
    width: 100%;
    margin-bottom: 2rem;
    position: relative;
  }

  /* Common Input Styles */
  .form-input {
    width: 100%;
    height: 60px;
    background: rgba(255, 255, 255, 0.2); /* Semi-transparent */
    border: none;
    outline: none;
    color: #ffffff;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    box-sizing: border-box;
    font-family: inherit;
  }

  .form-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }

  /* Username Specifics (Icon Left) */
  .user-layout .icon-circle {
    width: 60px;
    height: 60px;
    background: #ffffff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    flex-shrink: 0;
  }

  .user-layout .form-input {
    margin-left: -30px; /* Pull behind the circle */
    padding-left: 50px; /* Push text */
    border-radius: 30px; /* Fully rounded */
    padding-right: 20px;
  }

  /* Password Specifics (Icon Right) */
  .pass-layout .icon-circle {
    width: 60px;
    height: 60px;
    background: #ffffff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
    flex-shrink: 0;
  }

  .pass-layout .form-input {
    margin-right: -30px; /* Pull behind the circle */
    padding-right: 50px; /* Push text to not overlap icon visually if it was right-aligned, but text flows LTR */
    padding-left: 20px;
    border-radius: 30px;
  }

  .pass-layout {
    flex-direction: row; /* Default */
  }

  .icon-svg {
    width: 28px;
    height: 28px;
    stroke: #012e40; /* Dark teal to match bg */
    stroke-width: 2.5;
    fill: none;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .submit-btn {
    margin-top: 2rem;
    width: 100%;
    height: 60px;
    background: #ffffff;
    color: #012e40;
    border: none;
    border-radius: 30px;
    font-size: 1.5rem;
    font-weight: 800;
    text-transform: uppercase;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    font-family: "Inter", sans-serif;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  }

  .submit-btn:hover {
    transform: scale(1.02);
    box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
  }

  .error-message {
    color: #ff6b6b;
    text-align: center;
    margin-bottom: 2rem;
    min-height: 20px;
    font-weight: 600;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
  }

  /* Diagonal Background decoration if needed */
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(
      45deg,
      transparent 48%,
      rgba(255, 255, 255, 0.03) 50%,
      transparent 52%
    );
    pointer-events: none;
    z-index: 1;
  }
</style>

<div class="main-login-wrapper">
  <h2 class="page-title">User Login</h2>

  <div id="error-msg" class="error-message"></div>

  <form id="login-form" style="width: 100%">
    {% csrf_token %}

    <div class="form-grid">
      <!-- Username: Icon Left, Input Right -->
      <div class="input-container user-layout">
        <div class="icon-circle">
          <svg class="icon-svg" viewBox="0 0 24 24">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <input
          type="text"
          name="username"
          class="form-input"
          placeholder="Username"
          required
          autocomplete="off"
        />
      </div>

      <!-- Password: Input Left, Icon Right -->
      <div class="input-container pass-layout">
        <input
          type="password"
          name="password"
          class="form-input"
          placeholder="Password"
          required
        />
        <div class="icon-circle">
          <svg class="icon-svg" viewBox="0 0 24 24">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="submit-btn"
      style="max-width: 300px; display: block; margin: 2rem auto 0"
    >
      Login
    </button>

    <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem">
      <span style="color: rgba(255, 255, 255, 0.7)"
        >Don't have an account?
      </span>
      <a
        href="/register/"
        style="
          color: #ffffff;
          font-weight: 700;
          text-decoration: none;
          margin-left: 0.25rem;
        "
        >Register Now</a
      >
    </div>
  </form>
</div>
<script>
  document
    .getElementById("login-form")
    .addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      delete data.csrfmiddlewaretoken;

      // Reset error
      const msg = document.getElementById("error-msg");
      msg.textContent = "";

      const csrfInput = document.querySelector("[name=csrfmiddlewaretoken]");
      const token = csrfInput ? csrfInput.value : "";

      try {
        const res = await fetch("/api/login/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": token,
          },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          window.location.href = "/dashboard/";
        } else {
          msg.textContent = "Invalid credentials";
          msg.style.display = "block";
        }
      } catch (err) {
        console.error("Login error:", err);
        msg.textContent = "An error occurred. Please try again.";
        msg.style.display = "block";
      }
    });
</script>
{% endblock %}
